{% extends 'pqftl/base.html' %}
{% block content %}
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-8">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0 text-light">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 mb-4" style="color: #8B0037">Welcome Back!</h1>
                  </div>
                  <form action="" method="POST"class="user">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="username" aria-describedby="usernameHelp" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" placeholder="Password" name="password">
                    </div>
                    {% if request.GET.next %}
                      <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% else %}
                      <input type="hidden" name="next" value="/" />
                    {% endif %}
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #8B0037">
                      Login
                    </button>
                  </form>
                  <!-- {#  <a class="small" href="{% url 'register' %}" style="color: #8B0037">Dont have an account? Register here</a> #} -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
{% endblock content %}
